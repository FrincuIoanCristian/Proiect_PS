<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://images.hdqwalls.com/download/cristiano-ronaldo-kicking-football-27-1600x1200.jpg");
            background-size: cover;
            filter: blur(10px); /* Aplică efectul de blur */
            z-index: -1; /* Asigură că este în spatele conținutului principal */
        }
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-size: cover;
            color: black; /* Textul va fi negru */
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            width: 430px;
            height: 620px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -100px;
            top: -160px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -100px;
            bottom: -160px;
        }

        form {
            width: 450px;
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            left: 10px;
        }

        form * {
            color: black; /* Textul va fi negru */
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            color: #000000;
            height: 40px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 40px;
            width: 100%;
            background-color: #23a2f6;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-account {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .text-danger {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Elementul care acoperă întreaga fereastră -->
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form (ngSubmit)="register()" #signUpForm="ngForm">
        <h3>SignUp Here</h3>

        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="user.username" name="username" placeholder="Username" required #username="ngModel">
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
            Username is required.
        </div>
        <div *ngIf="errorMessage === 'Username already exists.'" class="text-danger">
            Username already exists.
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="Email" required #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
            Valid email is required.
        </div>
        <div *ngIf="errorMessage === 'Email already exists.'" class="text-danger">
            Email already exists.
        </div>

        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Password" required #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            Password is required and must be at least 8 characters.
        </div>

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" [(ngModel)]="user.fullName" name="fullname" placeholder="Full Name" required #fullname="ngModel">
        <div *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)" class="text-danger">
            Full Name is required.
        </div>

        <label for="balance">Balance</label>
        <input type="number" id="balance" [(ngModel)]="user.balance" name="balance" placeholder="Balance" required #balance="ngModel">
        <div *ngIf="balance.invalid && (balance.dirty || balance.touched)" class="text-danger">
            Balance is required and must be greater than 0.
        </div>

        <label for="avatar">Avatar URL</label>
        <input type="text" id="avatar" [(ngModel)]="user.avatar" name="avatar" placeholder="Avatar URL">

        <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
        <div *ngIf="formSubmitted && errorMessage" class="text-danger">
            {{ errorMessage }}
        </div>
        <div class="create-account">
            <p>Already have an account? <a href="/login">Log In</a></p>
            <h2 class="back-home">
                <a href="/home">Go Home</a>
            </h2>
        </div> 
    </form>
</body>
</html>
