<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS User Profile Card</title>
    <link rel="stylesheet" href="date.component.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <style>
        /* Stilurile pentru elementul care acoperă întreaga fereastră */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://img.aws.la-croix.com/2019/08/02/1201038998/Cinq-sports-redecouvrir_0_1399_793.jpg");
            background-size: cover;
            filter: blur(10px); /* Aplică efectul de blur */
            z-index: -1; /* Asigură că este în spatele conținutului principal */
        }
    </style>
</head>
<body>

<div class="overlay"></div> <!-- Elementul care acoperă întreaga fereastră -->

<div class="topbar"> <!-- Adaugă o margine jos de 4 unități -->
    <a [routerLink]="['/profil', user.userId]">Profil </a>
    <a href="/login">Logout</a>
    <a href="">Home</a>
</div>
<div class="wrapper">
    <div class="left">
        <img [src]="user.avatar || 'https://www.colorscab.com/wp-content/uploads/2023/07/NicePng_user-icon-png_1280406-1024x1024.png'" 
        alt="user" width="200">
        <h2>{{ user.username }}</h2>
    </div>
    <div class="right">
        <div class="info">
            <h3>Full Name</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>{{ user.fullName }}</h4>
                 </div>
            </div>
        </div>
        <div class="info">
            <h3>Email</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>{{ user.email }}</h4>
                 </div>
            </div>
        </div>
        <div class="info">
            <h3>Balance</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>{{ user.balance }}</h4>
                 </div>
            </div>
        </div>
        <div class="info">
            <h3>Password</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>{{ user.password }}</h4>
                 </div>
            </div>
        </div>
      <!-- buton edit -->
      <div class="info">
        <div class="edit">
            <div class="edit-button">
                <button type="button" class="btn btn-primary" (click)="goToEdit()">Edit Profile</button>
            </div>
        </div>
    </div>
    </div>
</div>

</body>
</html>
